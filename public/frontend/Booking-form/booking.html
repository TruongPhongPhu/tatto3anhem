<body>
    <div class="container">
        <div class="logo">
            <h1>Book Your Appointment</h1>
            <a href="home.html" title="David T Tattoist" class="">
                <video id="logoVideo" width="100%" height="150px" autoplay loop muted>
                    <source src="E:\VuTrongHieu\Team3\bao\test3\Home\img\icon.mp4" type="video/mp4">
                </video>
            </a>
            
        </div>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="advise">Advise</option>
                    <option value="tattoo">Tattoo</option>
                    <option value="pain">pain</option>
                    <option value="aftercare">Image warranty after tattoo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="datetime">Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
